<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Important Security Alert!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .alert {
            background-color: #ffcccb;
            color: #333;
            padding: 20px;
            border: 2px solid #f5c6cb;
            border-radius: 5px;
            text-align: center;
        }
        .alert h1 {
            margin-top: 0;
        }
        .alert p {
            font-size: 18px;
        }
        .alert a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #dc3545;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .alert a:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="alert">
        <h1>ðŸš¨ Important Security Alert!</h1>
        <p>Your account has been compromised. Immediate action is required to secure your data.</p>
        <a href="#">Click here to secure your account</a>
    </div>
</body>
</html>
